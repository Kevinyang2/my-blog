<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系方式 - 我的个人博客</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">我的博客</h1>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="blog.html">文章</a></li>
                    <li><a href="about.html">关于我</a></li>
                    <li><a href="contact.html" class="active">联系方式</a></li>
                </ul>
            </nav>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <section class="page-header">
        <div class="container">
            <h1>联系方式</h1>
            <p>欢迎与我联系</p>
        </div>
    </section>

    <section class="contact-content">
        <div class="container">
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>地址</h3>
                    <p>中国 上海</p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <h3>邮箱</h3>
                    <p>contact@myblog.com</p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <h3>电话</h3>
                    <p>+86 123 4567 8901</p>
                </div>
            </div>

            <div class="contact-form">
                <h2>发送消息</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">主题</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">消息</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn">发送消息</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h2>我的博客</h2>
                    <p>分享生活，分享思考</p>
                </div>
                <div class="footer-links">
                    <h3>快速链接</h3>
                    <ul>
                        <li><a href="index.html">首页</a></li>
                        <li><a href="blog.html">文章</a></li>
                        <li><a href="about.html">关于我</a></li>
                        <li><a href="contact.html">联系方式</a></li>
                    </ul>
                </div>
                <div class="footer-social">
                    <h3>社交媒体</h3>
                    <ul class="social-icons">
                        <li><a href="#"><i class="fab fa-weixin"></i></a></li>
                        <li><a href="#"><i class="fab fa-weibo"></i></a></li>
                        <li><a href="#"><i class="fab fa-github"></i></a></li>
                        <li><a href="#"><i class="fab fa-zhihu"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 我的博客 保留所有权利</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
